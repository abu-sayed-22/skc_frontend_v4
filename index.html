<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- bootsrap icon -->
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <title>SKC</title>
  </head>
  <body>
    <!-- loader starts here -->
    <div class="loader hide" id="loader">
      <div class="text-center text-white">
        <img src="./images/loader.gif" alt="">
        <p>I am coming . Please Be Patient :) </p>

      </div>
    </div>
    <!-- loader ends here -->
    <!-- alert hidden section -->
    <div class="alert-box my-2" role="alert" id="alert-container">
    </div>

    <!-- nav starts here -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark flex-column fixed-top"
    >
      <div class="container">
        <a class="navbar-brand fs-4 d-flex" href="#"
          ><span class="fw-bold text-danger">SKC</span>
          <span class="d-md-block d-none ms-1"
            >Crop Desies Predictor ai</span
          ></a
        >

        <div>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 flex-row">
            <li class="nav-item bg-danger rounded">
              <a class="nav-link active p-2" aria-current="page" href="https://www.facebook.com/profile.php?id=100066946987258"
                ><i class="bi bi-facebook"></i>
              </a>
            </li>
            <li class="nav-item bg-danger rounded mx-2">
              <a class="nav-link active p-2" aria-current="page" href="https://github.com/abu-sayed-22/"
                ><i class="bi bi-github"></i>
              </a>
            </li>
            <li class="nav-item bg-danger rounded">
              <a class="nav-link active p-2" aria-current="page" href="https://www.linkedin.com/in/abu-sayed-964b8828b"
                ><i class="bi bi-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav ends here -->
    <!-- main section starts here -->
    <section class="py-3 mt-5">
      <div class="container">
        <h1 class="my-2 text-center">
          SKC Crop Desies Predictor ai by
          <span class="fw-bold text-danger">Abu Sayed</span>
        </h1>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4 py-2">
            <form action="POST" id="image_submit_form" class="text-center">
              <!-- image  -->
              <label
                for="image_input"
                class="image_input_btn text-light bg-secondary rounded-circle d-flex justify-content-center align-items-center mx-auto"
              >
                <i class="bi bi-camera-fill fs-2 p-0 m-0"></i>
                <!-- hello -->
                <input
                  hidden
                  type="file"
                  class="image_input"
                  accept="image/*"
                  id="image_input"
                />
              </label>
              <p id="image_name">
                Select Or Take A Photo Of Your Affected Crop
              </p>
              <button type="submit" class="btn btn-danger w-full">
                Submit Image
              </button>
            </form>
          </div>
          <div class="col-md-4"></div>
        </div>
        <hr />

        <div class="result_section py-4">
          <div class="row">
            <div class="col-lg-4">
              <h3 class="bg-secondary p-2 rounded text-white text-center">
                Image
              </h3>
              <div class="image_preview">
                <img
                  id="image_preview"
                  src="./images/placeholder.png"
                  alt=""
                  class="rounded"
                />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="desies_section py-lg-0 py-2">
                <h3 class="bg-secondary p-2 rounded text-white text-center">
                  Desies Name
                </h3>
                <p class="text-center fs-3 p-2 bg-warning rounded " id="desies-name">........................</p>
              </div>
            </div>
            <div class="col-lg-4">
              <h3 class="bg-secondary p-2 rounded text-white text-center">
                Solution
              </h3>
              <p id="desies-solution">............................</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- main section ends here -->

    <footer class="py-3 text-center bg-dark text-white mt-5">
      All Rights Reserved By &copy
      <a href="https://abusayedsayed.github.io/abusayed/">Abu Sayed</a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
